<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Hub - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-900 via-orange-800 to-red-900 min-h-screen p-4">
  
  <div class="max-w-2xl mx-auto bg-amber-50 rounded-lg shadow-2xl p-8">
    
    <h1 class="text-4xl font-bold text-amber-900 text-center mb-8">üêâ Your Dragon Profile</h1>
    
    <div id="profileData" class="space-y-4">
      <div class="bg-amber-100 p-4 rounded-lg">
        <p class="text-sm text-amber-700">Email:</p>
        <p id="profileEmail" class="text-xl font-bold text-amber-900">Loading...</p>
      </div>
      
      <div class="bg-blue-100 p-4 rounded-lg border-2 border-blue-500">
        <p class="text-sm text-blue-700 font-semibold">Portal Hash (NFC ID)</p>
        <p id="profileHash" class="text-lg font-mono font-bold text-blue-900 break-all">Loading...</p>
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-amber-100 p-4 rounded-lg">
          <p class="text-sm text-amber-700">Care Balance</p>
          <p id="profileCare" class="text-2xl font-bold text-amber-900">0</p>
        </div>
        
        <div class="bg-amber-100 p-4 rounded-lg">
          <p class="text-sm text-amber-700">Dragon</p>
          <p id="profileDragon" class="text-2xl font-bold text-amber-900">ü•ö Egg</p>
        </div>
      </div>
      
      <button id="backBtn" class="w-full bg-amber-600 text-white py-3 rounded-lg font-bold hover:bg-amber-700 transition">
        Back to Dashboard
      </button>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
  
</body>
</html>
